<html>
    <head>
        <title>Registration Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">       
    </head>
    <body>
        <div class="container">
        <form>
            <div class="form-group">
                <label for="fname">FirstName</label>
                <input type="text" class="form-control" name="" id="fname">
            </div>
            <div class="form-group">
                <label for="lname">LastName</label>
                <input type="text" class="form-control" name="" id="lname">
            </div>
            <div class="form-group">
                <label for="ph">PhoneNumber</label>
                <input type="text" class="form-control" name="" id="ph">
            </div>
            <div class="form-group">
                <label for="clg">College</label>
                <input type="text" class="form-control" name="" id="clg">
            </div>
            <div class="form-group">
                <label for="course">Select Course</label>
                <select class="form-control" name="" id="course">
                      <option value="">MEANSTACK</option>
                      <option value="">Django</option>
                      <option value="">SoftwareTesting</option> 

                </select>
               
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="uname">UserName</label>
                <input type="text" class="form-control" id="uname">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">submit</button>




        </form>
    </div>
    </body>
</html>
